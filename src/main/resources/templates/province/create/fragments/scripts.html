<!-- jquery-validation -->
<script th:src="@{/adminlte/plugins/jquery-validation/jquery.validate.min.js}"></script>
<script th:src="@{/adminlte/plugins/jquery-validation/additional-methods.min.js}"></script>

<!-- Page specific script -->
<script>
    $(function () {
        $.validator.setDefaults({
            submitHandler: function () {
                // alert( "Form successful submitted!" );
                $('#quickForm').submit();
            }
        });
        $('#quickForm').validate({
            rules: {
                code: {
                    required: true,
                },
                name: {
                    required: true,
                },
            },
            messages: {
                code: {
                    required: "Please enter province code",
                },
                name: {
                    required: "Please provide province name",
                }
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                element.closest('.form-group').append(error);
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).removeClass('is-invalid');
            }
        });
    });
</script>
