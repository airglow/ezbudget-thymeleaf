<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Create new Province:</h1>
  <div>
      <form method="post" action="/provinces" th:object="${province}">
          <div>
              <span>Code: </span>
              <input type="text" th:field="*{code}" />
          </div>
          <div>
              <span>Name: </span>
              <input type="text" th:field="*{name}" />
          </div>
          <div><input type="submit" value="Submit" /></div>
      </form>
  </div>
</body>
</html>
